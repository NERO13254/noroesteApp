<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles/addNewCtaCte.css">

<body>
    <div class="titleContent">
        <h2>AGREGAR NUEVA CUENTA CORRIENTE</h2>
    </div>
    <div class="containerAll">
        <div class="bodyContent">
            <div class="fomContent">
                <div class="inputContent">
                    <label for="date">FECHA</label>
                    <input type="text" name="date" id="fecha">
                </div>
                <div class="inputContent">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="inputContent">
                    <label for="cuit">CUIT</label>
                    <input type="number" name="cuit" id="cuit">
                </div>
                <div class="inputContent">
                    <label for="iva">IVA</label>

                <div class="inputContent">

                    <label for="modificacion">MODIFICACION</label>

                <div class="inputContent">
                    <label for="revanual">REVISION ANUAL</label>
                    <input type="number" name="revanual" id="revanual">
                </div>
                <div class="inputContent">
                    <label for="desmontaje">DESMONTAJE</label>
                    <input type="number" name="desmontaje" id="desmontaje">
                </div>
                <div class="inputContent">
                    <label for="baja">BAJA</label>
                    <input type="number" name="baja" id="baja">
                </div>
            </div>
        </div>
        <div id="alertPrintedContent">

        </div>
    

        <div class="buttonController">
            <button id="quiteCtaCte">CANCELAR</button>
            <button id="saveCtaCte">GUARDAR</button>
        </div>
    </div>
    <script src="../scripts/addNewCtaCte.js"></script>
